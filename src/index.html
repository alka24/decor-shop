<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
    <title>Decor Shop</title>
</head>

<body>

    <div class="decor_shop">
        <header class="header decor-header">
            <img src="https://img.icons8.com/ios/50/000000/furniture.png" alt="Logo" class="header__logo"/>
            <ul class="decor-menu">
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Magazine</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <form class="search decor_search">
                <input type="text" class="search__field" placeholder="living room">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
          
        </header>
        <div class="main-view">
            <div class="decor-filter">
                <div id = "leftbox"> 
                    <div class="filters-expand">
                        <button class="accordion">Collection</button>
                        <div class="panel facet-body">
                            <ul class="rilrtl-list ">
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="All" value="All">
                                            <label class="facet-linkname" for="All">All</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Living Room Decor" value="Living Room Decor">
                                            <label class="facet-linkname" for="Living Room Decor">Living Room Decor</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="BedRoom Decor" value="BedRoom Decor">
                                            <label class="facet-linkname" for="BedRoom Decor">BedRoom Decor</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Wall Decor" value="Wall Decor">
                                            <label class="facet-linkname" for="Wall Decor">Wall Decor</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Restrooms Decor" value="Restrooms Decor">
                                            <label class="facet-linkname" for="Restrooms Decor">Restrooms Decor</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="filters-expand">
                        <button class="accordion">Color</button>
                        <div class="panel facet-body">
                                <ul class="rilrtl-list ">
                                    <li class="rilrtl-list-item">
                                        <div class="facet-linkfref">
                                            <div class="facet-linkhead">
                                                <input type="checkbox" name="All" value="All">
                                                <label class="facet-linkname" for="All">All</label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="rilrtl-list-item">
                                        <div class="facet-linkfref">
                                            <div class="facet-linkhead">
                                                <input type="checkbox" name="White" value="White">
                                                <label class="facet-linkname" for="White">White</label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="rilrtl-list-item">
                                        <div class="facet-linkfref">
                                            <div class="facet-linkhead">
                                                <input type="checkbox" name="Cyan" value="Cyan">
                                                <label class="facet-linkname" for="Cyan">Cyan</label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="rilrtl-list-item">
                                        <div class="facet-linkfref">
                                            <div class="facet-linkhead">
                                                <input type="checkbox" name="Teal" value="Teal">
                                                <label class="facet-linkname" for="Teal">Teal</label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="rilrtl-list-item">
                                        <div class="facet-linkfref">
                                            <div class="facet-linkhead">
                                                <input type="checkbox" name="Lime" value="Lime">
                                                <label class="facet-linkname" for="Lime">Lime</label>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                    </div>
                    <div class="filters-expand">
                        <button class="accordion">Category</button>
                        <div class="panel facet-body">
                            <ul class="rilrtl-list ">
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="All" value="All">
                                            <label class="facet-linkname" for="All">All</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Shelves" value="Shelves">
                                            <label class="facet-linkname" for="Shelves">Shelves</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Tables" value="Tables">
                                            <label class="facet-linkname" for="Tables">Tables</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Chair" value="Chair">
                                            <label class="facet-linkname" for="Chair">Chair</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="rilrtl-list-item">
                                    <div class="facet-linkfref">
                                        <div class="facet-linkhead">
                                            <input type="checkbox" name="Arm Rest" value="Arm Rest">
                                            <label class="facet-linkname" for="Arm Rest">Arm Rest</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="">
                        <div class="slider-range">Price Range</div>
                        <input type="range" min="1" max="100" value="20" class="slider" id="myRange">
                        <span>$1500</span><span style="float:right;">$10,000+</span>
                    </div>
                </div> 
            </div>
            <div class="decor-items">
                <div class="items">
                    <!-- <div aria-label="grid" aria-readonly="true" class="ReactVirtualized__Grid items" role="grid" tabindex="0" style="box-sizing: border-box; direction: ltr; height: auto; position: relative; width: 1000px; will-change: transform; overflow: hidden auto;"> -->
                        <div class="decor_items_list" role="rowgroup" style="width: auto; max-width: 969px; max-height: 7575px; overflow: hidden; position: relative;">
                           
                        </div>
                    <!-- </div> -->
                </div>
                <div class="results__pages"></div>
            </div>
        </div>
    </div>

</body>

</html>
